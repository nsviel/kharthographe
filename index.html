<!DOCTYPE html>
<html>
<head>
	<title>Interactive Drawing and Image Adding</title>
	<link rel="stylesheet" href="style/body.css" type="text/css">
	<link rel="stylesheet" href="style/button.css" type="text/css">
</head>
<body>
	<div class="container">
		<canvas class="canvas" id="canvas_bg"></canvas>
	</div>

	<div class="button-wrapper">
		<button onclick="reset_draw()">
		<img class="icon" src="image/gomme.png" alt="Button Image">
		</button>

		<button onclick="tool_gomme()">
		<img class="icon" src="image/gomme.png" alt="Button Image">
		</button>

		<button onclick="tool_zoom()">
		<img class="icon" src="image/zoom.png" alt="Button Image">
		</button>

		<div class="draw_wrapper">
			<button onclick="tool_draw()" id="but_draw">
			<img class="icon" src="image/brush.png" alt="Button Image">
			</button>
			 <input type="color" id="draw_color" value="#ff0000" id="draw_color_picker">
		</div>
		<input type="range" id="draw_range" min="0.1" max="10" step="0.1" value="1">
		<p style="color: white;">Selected value: <span id="draw_range_value"></span></p>
	</div>



	<script src="src/utility/structure.js"></script>
	<script src="src/utility/utility.js"></script>
	<script src="src/utility/canvas.js"></script>
	<script src="src/tool/mouse.js"></script>
	<script src="src/tool/zoom.js"></script>

	<script src="src/tool/drawing.js"></script>
	<script src="src/tool/tool.js"></script>
	<script src="src/main.js"></script>

	<img class="fullscreen-img" id="earth" src="image/earth.jpg" alt="Your Image">
</body>
</html>
